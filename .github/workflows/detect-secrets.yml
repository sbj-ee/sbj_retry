name: Secret Detection

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        run: |
          set -x  # Debug: show commands
          # If baseline exists, audit against it; otherwise scan all files
          if [ -f .secrets.baseline ]; then
            detect-secrets scan --baseline .secrets.baseline
            detect-secrets audit .secrets.baseline --report --fail-on-unaudited --fail-on-live
          else
            # Scan and fail if any secrets found (excluding cache/build directories)
            detect-secrets scan --all-files \
              --exclude-files '\.git/.*' \
              --exclude-files '\.pytest_cache/.*' \
              --exclude-files '__pycache__/.*' \
              --exclude-files '\.mypy_cache/.*' \
              --exclude-files '\.tox/.*' \
              --exclude-files 'venv/.*' \
              --exclude-files '\.venv/.*' \
              --exclude-files 'node_modules/.*' \
              --exclude-files '.*\.egg-info/.*' \
              > scan_results.json || true  # Don't fail on scan exit code
            echo "=== Scan results ==="
            cat scan_results.json
            echo "=== Checking results ==="
            # Check if any secrets were detected using Python for reliable JSON parsing
            if python3 -c "import json; import sys; data=json.load(open('scan_results.json')); print('Results:', data.get('results',{})); sys.exit(0 if data.get('results',{}) == {} else 1)"; then
              echo "No secrets detected"
            else
              echo "::error::Secrets detected! Review scan_results.json"
              exit 1
            fi
          fi

