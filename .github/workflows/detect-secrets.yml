name: Secret Detection

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  detect-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install detect-secrets
        run: pip install detect-secrets

      - name: Scan for secrets
        shell: bash
        run: |
          echo "=== Starting secret detection ==="
          echo "Checking for baseline file..."
          if [ -f .secrets.baseline ]; then
            echo "Baseline found, using it"
            detect-secrets scan --baseline .secrets.baseline
            detect-secrets audit .secrets.baseline --report --fail-on-unaudited --fail-on-live
          else
            echo "No baseline, scanning all files..."
            detect-secrets scan --all-files \
              --exclude-files '\.git/.*' \
              --exclude-files '\.pytest_cache/.*' \
              --exclude-files '__pycache__/.*' \
              --exclude-files '\.mypy_cache/.*' \
              --exclude-files '\.tox/.*' \
              --exclude-files 'venv/.*' \
              --exclude-files '\.venv/.*' \
              --exclude-files 'node_modules/.*' \
              --exclude-files '.*\.egg-info/.*' \
              > scan_results.json 2>&1 || echo "Scan command exit code: $?"
            echo "=== Scan complete. File contents: ==="
            cat scan_results.json || echo "Cannot read scan_results.json"
            echo ""
            echo "=== Checking for secrets ==="
            python3 << 'PYEOF'
import json
import sys
try:
    with open('scan_results.json') as f:
        data = json.load(f)
    results = data.get('results', {})
    print(f"Results field: {results}")
    if results == {}:
        print("No secrets detected!")
        sys.exit(0)
    else:
        print(f"::error::Secrets detected: {list(results.keys())}")
        sys.exit(1)
except Exception as e:
    print(f"Error parsing JSON: {e}")
    sys.exit(2)
PYEOF
          fi

